name: Push to master

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 20 

      - uses: actions/setup-node@v1
        with:
          node-version: '13'

      - run: yarn install --frozen-lockfile
      - run: yarn lerna bootstrap
      - run: yarn lerna version --conventional-commits --conventional-graduate -y